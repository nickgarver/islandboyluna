<div class='track' style="background-image: url('{{pic}}');"></div>
<a href='' class='luna-page'>{{name}}</a>
<div class='grid-box'>
<div onclick='location.href='{{spotify}}';' class='grid-row'>
  <div class='grid-element'>
  <a href='{{spotify}}'>
    <i class='fab fa-spotify fa-5x grid-icon spotify'></i>
  </a>
</div>
  <div class='grid-element'>
    <a class='grid-desc spotify'>SPTFY.</a>
  </div>
</div>

<div onclick='location.href='{{apple}}';' class='grid-row'>
  <div class='grid-element'>
    <a href='{{apple}}'>
      <i class='fab fa-apple fa-5x grid-icon itunes'></i>
    </a>
  </div>
  <div class='grid-element'>
    <a class='grid-desc itunes'>ITUNS.</a>
  </div>
</div>

<div onclick='location.href='{{soundcloud}}';' class='grid-row'>
  <div class='grid-element'>
  <a href='{{soundcloud}}'>
    <i class='fab fa-soundcloud fa-5x grid-icon soundcloud'></i>
  </a>
</div>
  <div class='grid-element'>
    <a class='grid-desc soundcloud'>SNDCD.</a>
  </div>
</div>

<div onclick='location.href='{{bandcamp}}';' class='grid-row'>
  <div class='grid-element'>
  <a href='{{bandcamp}}'>
    <i class='fab fa-bandcamp fa-5x grid-icon bandcamp'></i>
  </a>
</div>
  <div class='grid-element'>
  <a class='grid-desc bandcamp'>BNDCP.</a>
</div>
</div>

<div onclick='location.href='{{youtube}}';' class='grid-row'>
  <div class='grid-element'>
    <a href='{{youtube}}'>
      <i class='fab fa-youtube fa-5x grid-icon youtube'></i>
    </a>
  </div>
  <div class='grid-element'>
    <a class='grid-desc youtube'>YOUTB.</a>
  </div>
</div>
</div>
